<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Consulta | Hub Cl√≠nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-blue-600 p-8 text-white text-center">
            <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold">Confirma√ß√£o</h1>
            <p id="status-text" class="opacity-90 text-sm mt-1">Verifique os dados abaixo</p>
        </div>

        <div class="p-6">
            <div id="loading-state" class="flex flex-col items-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-slate-500 text-sm">A carregar detalhes...</p>
            </div>

            <div id="details-card" class="hidden space-y-6">
                <div id="pacientes-container" class="space-y-4"></div>

                <button id="btn-confirmar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 disabled:opacity-50">
                    Confirmar Todos os Agendamentos
                </button>
            </div>

            <div id="success-state" class="hidden text-center py-10">
                <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Confirmado!</h2>
                <p class="text-slate-600 mt-2">As presen√ßas foram registradas com sucesso.</p>
            </div>
        </div>

        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Hub Cl√≠nica ‚Ä¢ AmigoApp</p>
        </div>
    </div>

    <script>
        const AMIGO_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJjb21wYW55X2lkIjoxMzc2LCJ1c2VyX2lkIjoxMTMyMn0.wdb2Q2uUJm6hZWr9vrwAae2-FM1eHSAuERKLWLBDTf8";
        const API_BASE = "https://amigobot-api.amigoapp.com.br";
        
        const DIGISAC_CONFIG = {
            URL: "https://clinicamultidiciplinar.digisac.chat", 
            TOKEN: "742c25ef4b30990c54f2f2e823553e0376b8811e",
            SERVICE_ID: "9dd3592c-7f45-4dad-8e63-6ec9feb58d51"
        };

        const params = new URLSearchParams(window.location.search);
    const aidParam = params.get('id'); 
    const pidParam = params.get('pac');

    let telefonePaciente = null;

    function fixDate(dateStr) {
        const date = new Date(dateStr);
        date.setHours(date.getHours() + 3);
        return date;
    }

    async function enviarFluxoAgradecimento(telefone) {
        if (!telefone) return;
        const cleanPhone = telefone.replace(/\D/g, '');
        const foneFormatado = cleanPhone.startsWith('55') ? cleanPhone : '55' + cleanPhone;
        const mensagens = [
            `Obrigado por confirmar sua presen√ßa. Seu hor√°rio j√° est√° garantido em nossa agenda. \n\n‚úÖ Em caso de cancelamento, favor entrar em contato com at√© 6 horas de anteced√™ncia.\n\n‚úÖ Temos uma toler√¢ncia de 15 minutos para atrasos. \n\nAgradecemos por confiar e escolher a Pedi√°trica.\nTenha um √≥timo dia.`,
            `Segue nossa localiza√ß√£o: \n\nhttps://maps.app.goo.gl/vnNqdoVCVj2ZshmeA \n\nüìç *SMHN, Quadra 2, Bloco B salas 905/906 - Centro Cl√≠nico Cl√©o Oct√°vio, Asa Norte, Bras√≠lia - DF, 71615-560*\n\nüîé *Ponto de refer√™ncia:* Em frente ao hospital HRAN.\n\n_Recomendamos chegar com 15 minutos de anteced√™ncia para estacionamento e cadastro na recep√ß√£o_`
        ];

        for (const texto of mensagens) {
            try {
                await fetch(`${DIGISAC_CONFIG.URL}/api/v1/messages`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${DIGISAC_CONFIG.TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: foneFormatado, text: texto, serviceId: DIGISAC_CONFIG.SERVICE_ID })
                });
                await new Promise(r => setTimeout(r, 1500));
            } catch (e) { console.error(e); }
        }
    }

    async function carregarDados() {
    if (!aidParam || !pidParam) {
        document.getElementById('loading-state').innerHTML = "<p class='text-red-500 font-bold'>Link inv√°lido.</p>";
        return;
    }

    const aids = aidParam.split(',');
    const pids = pidParam.split(',');
    const container = document.getElementById('pacientes-container');
    container.innerHTML = ""; 

    try {
        // Buscamos os atendimentos de todos os PIDs listados na URL
        const requests = pids.map(pid => 
            fetch(`${API_BASE}/attendances/${pid}`, {
                headers: { 'Authorization': `Bearer ${AMIGO_TOKEN}` }
            }).then(res => res.json())
        );

        const results = await Promise.all(requests);
        
        // Unificamos todos os agendamentos de todos os irm√£os em uma √∫nica lista
        let todosAgendamentos = [];
        results.forEach(res => {
            if (res.data) todosAgendamentos = [...todosAgendamentos, ...res.data];
        });

        // Agora filtramos apenas os que batem com os AIDs da URL
        const agendamentosFiltrados = todosAgendamentos.filter(a => aids.includes(String(a.id)));

        if (agendamentosFiltrados.length > 0) {
            telefonePaciente = agendamentosFiltrados[0].patient?.contact_cellphone || null;

            agendamentosFiltrados.forEach(a => {
    const dataCorr = fixDate(a.start_date);
    
    // 1. Formata a data simples: 12/02/2026
    const dataNumerica = dataCorr.toLocaleDateString('pt-BR');
    
    // 2. Extrai o dia da semana: quinta-feira
    const diaSemana = dataCorr.toLocaleDateString('pt-BR', { weekday: 'long' });
    
    // 3. Formata o hor√°rio: 14:30
    const horaFormatada = dataCorr.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

    const html = `
        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 shadow-sm mb-3">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-2 h-2 rounded-full bg-blue-600"></div>
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Consulta Encontrada</p>
            </div>
            <div class="space-y-3">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase font-medium">Paciente</p>
                    <p class="font-bold text-slate-800 text-base">${a.patient?.name}</p>
                </div>
                <div class="flex justify-between border-t border-slate-200 pt-2">
                    <div class="flex-1">
                        <p class="text-[10px] font-bold text-slate-400 uppercase font-medium">M√©dico</p>
                        <p class="text-xs font-semibold text-slate-700">${a.user?.name}</p>
                    </div>
                    <div class="text-right flex-1">
                        <p class="text-[10px] font-bold text-slate-400 uppercase font-medium">Data e Hora</p>
                        <p class="text-xs font-semibold text-slate-700 capitalize">
                            ${dataNumerica} - ${diaSemana}
                        </p>
                        <p class="text-xs font-bold text-blue-600">${horaFormatada}</p>
                    </div>
                </div>
            </div>
        </div>
    `;
    container.innerHTML += html;
});

            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('details-card').classList.remove('hidden');
        } else {
            console.warn("AIDs procurados:", aids, "AIDs encontrados na API:", todosAgendamentos.map(x => x.id));
            throw new Error("Agendamentos n√£o encontrados.");
        }
    } catch (err) {
        console.error("Erro detalhado:", err);
        document.getElementById('loading-state').innerHTML = "<p class='text-red-500 font-bold'>Erro ao carregar dados dos irm√£os.</p>";
    }
}

    document.getElementById('btn-confirmar').addEventListener('click', async () => {
        const btn = document.getElementById('btn-confirmar');
        btn.disabled = true;
        btn.textContent = "Confirmando...";

        const aids = aidParam.split(',');
        const pids = pidParam.split(',');

        try {
            for (let i = 0; i < aids.length; i++) {
                await fetch(`${API_BASE}/attendances/confirmed`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${AMIGO_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        patient_id: Number(pids[i] || pids[0]),
                        attendance_id: Number(aids[i])
                    })
                });
            }

            document.getElementById('details-card').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
            document.getElementById('status-text').textContent = "Conclu√≠do";
            
            if (telefonePaciente) enviarFluxoAgradecimento(telefonePaciente);
        } catch (err) {
            alert("Erro ao confirmar.");
            btn.disabled = false;
        }
    });

    carregarDados();
</script>
</body>
</html>
