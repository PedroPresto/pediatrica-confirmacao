<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Consulta | Hub Cl√≠nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-blue-600 p-8 text-white text-center">
            <div class="bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold">Confirma√ß√£o</h1>
            <p id="status-text" class="opacity-90 text-sm mt-1">Verifique os dados abaixo</p>
        </div>

        <div class="p-8">
            <div id="loading-state" class="flex flex-col items-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-slate-500 text-sm">A carregar detalhes da consulta...</p>
            </div>

            <div id="details-card" class="hidden space-y-6">
                <div class="space-y-4 bg-slate-50 p-5 rounded-2xl border border-slate-100">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Paciente</p>
                        <p id="info-paciente" class="font-bold text-slate-800 text-lg">---</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">M√©dico</p>
                        <p id="info-medico" class="font-semibold text-slate-700">---</p>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Data e Hora</p>
                        <p id="info-data" class="font-semibold text-slate-700">---</p>
                    </div>
                </div>

                <button id="btn-confirmar" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 disabled:opacity-50">
                    Confirmar Agendamento
                </button>
            </div>

            <div id="success-state" class="hidden text-center py-10">
                <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Confirmado!</h2>
                <p class="text-slate-600 mt-2">A sua presen√ßa foi registrada com sucesso.</p>
            </div>
        </div>

        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Hub Cl√≠nica ‚Ä¢ AmigoApp</p>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ïES
        const AMIGO_TOKEN = "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJjb21wYW55X2lkIjoxMzc2LCJ1c2VyX2lkIjoxMTMyMn0.wdb2Q2uUJm6hZWr9vrwAae2-FM1eHSAuERKLWLBDTf8";
        const API_BASE = "https://amigobot-api.amigoapp.com.br";
        
        // CONFIGURA√á√ÉO TEMPOR√ÅRIA DIGISAC (Preencha para a Demo)
        const DIGISAC_CONFIG = {
            URL: "https://clinicamultidiciplinar.digisac.chat", 
            TOKEN: "742c25ef4b30990c54f2f2e823553e0376b8811e",
            SERVICE_ID: "9dd3592c-7f45-4dad-8e63-6ec9feb58d51"
        };
        
        const params = new URLSearchParams(window.location.search);
        const aid = params.get('id') ? Number(params.get('id')) : null;
        const pid = params.get('pac') ? Number(params.get('pac')) : null;
        
        // Vari√°vel global para armazenar o telefone capturado
        let telefonePaciente = null;

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        function fixDate(dateStr) {
            const date = new Date(dateStr);
            date.setHours(date.getHours() + 3);
            return date;
        }

        async function enviarFluxoAgradecimento(telefone) {
        if (!telefone) return;
        
        const cleanPhone = telefone.replace(/\D/g, '');
        const foneFormatado = cleanPhone.startsWith('55') ? cleanPhone : '55' + cleanPhone;

        // Definindo as duas mensagens solicitadas
        const mensagens = [
            `Obrigado por confirmar sua presen√ßa. Seu hor√°rio j√° est√° garantido em nossa agenda.¬†\n\n‚úÖ Em caso de cancelamento, favor entrar em contato com at√© 6 horas de anteced√™ncia.\n\n‚úÖ Temos uma toler√¢ncia de 15 minutos para atrasos.¬†\n\nAgradecemos por confiar e escolher a Pedi√°trica.`,
            `Segue nossa localiza√ß√£o:¬†\n\nhttps://maps.app.goo.gl/4dYTPySB7ccAPS9w7\n\nüìç *SMHN, Quadra 2, Bloco B salas 905/906 - Centro Cl√≠nico Cl√©o Oct√°vio, Asa Norte, Bras√≠lia - DF, 71615-560*\n\nüîé *Ponto de refer√™ncia:* Em frente ao HRAN.\n\n_Recomendamos chegar com 15 minutos de anteced√™ncia para estacionamento e cadastro na recep√ß√£o_`
        ];

        for (const texto of mensagens) {
            try {
                await fetch(`${DIGISAC_CONFIG.URL}/api/v1/messages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${DIGISAC_CONFIG.TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        number: foneFormatado,
                        text: texto,
                        serviceId: DIGISAC_CONFIG.SERVICE_ID,
                        dontRead: false
                    })
                });
                console.log("Mensagem enviada com sucesso.");
                
                // Pausa de 1.5 segundos entre a primeira e a segunda mensagem
                await sleep(1500); 
            } catch (error) {
                console.error("Erro ao disparar no DigiSac:", error);
            }
        }
    }
        async function carregarDados() {
            if (!aid || !pid || isNaN(aid) || isNaN(pid)) {
                document.getElementById('loading-state').innerHTML = "<p class='text-red-500 font-bold'>Link inv√°lido.</p>";
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/attendances/${pid}`, {
                    headers: { 'Authorization': `Bearer ${AMIGO_TOKEN}` }
                });
                const json = await response.json();
                const agendamento = (json.data || []).find(a => Number(a.id) === aid);

                if (agendamento) {
                    // Armazena o telefone para uso posterior
                    telefonePaciente = agendamento.patient?.contact_cellphone || null;

                    const dataCorrigida = fixDate(agendamento.start_date);
                    document.getElementById('info-paciente').textContent = agendamento.patient?.name || "Paciente";
                    document.getElementById('info-medico').textContent = agendamento.user?.name || "N√£o informado";
                    document.getElementById('info-data').textContent = dataCorrigida.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                    
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('details-card').classList.remove('hidden');
                } else {
                    throw new Error("Consulta n√£o encontrada.");
                }
            } catch (err) {
                document.getElementById('loading-state').innerHTML = "<p class='text-red-500 font-bold'>Erro ao carregar dados.</p>";
            }
        }

        document.getElementById('btn-confirmar').addEventListener('click', async () => {
        const btn = document.getElementById('btn-confirmar');
        btn.disabled = true;
        btn.textContent = "A processar...";

        try {
            const response = await fetch(`${API_BASE}/attendances/confirmed`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${AMIGO_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    patient_id: Number(pid),
                    attendance_id: Number(aid)
                })
            });

            if (response.ok) {
                // 1. Sucesso visual
                document.getElementById('details-card').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
                document.getElementById('status-text').textContent = "Consulta Confirmada";

                // 2. Disparo do fluxo de duas mensagens
                if (telefonePaciente) {
                    enviarFluxoAgradecimento(telefonePaciente);
                }
            } else {
                const result = await response.json();
                alert("Erro ao confirmar: " + (result.message || "Erro 400"));
                btn.disabled = false;
                btn.textContent = "Confirmar Agendamento";
            }
        } catch (err) {
            alert("Erro de liga√ß√£o ao servidor.");
            btn.disabled = false;
            btn.textContent = "Confirmar Agendamento";
        }
    });

    carregarDados();
    </script>
</body>
</html>
